<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,600;1,400&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Blog & Post</h1>
            <a href="#" id="add-post" class="add-post-btn btn">+new</a>
        </nav>
        <form id="new-post">
            <label for="post-title"></label>
            <input type="text" id="post-title" class="new-post-title" placeholder="...your title">
            <label for="post-body"></label>
            <textarea name="post-text" rows="5" id="post-body" class="new-post-body" placeholder="...your text"></textarea>
            <button type="submit" class="share-btn btn">share</button>
        </form>
    </header>
    <main>
        <div id="recent-posts" class="recent-posts"></div>
    </main>
    <footer>
        <a href="#" class="credential">Author</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
